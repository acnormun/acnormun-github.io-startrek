<main id="main">
  <div class="s-container">
    <div class="s-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);" >
      <a href="#" class="s-card s-card-1" id="st-1" (mouseenter)="selectedCard('st-1')" (mouseleave)="unselectedCard('st-1')">
        <img class="s-card__background" src="../../assets/img/background/background--yellow.webp">
        <img class="s-card__image" src="../../assets/img/icons/kirk.png" alt="Filmes e Séries" >
        <h2 class="s-card__title">Séries&Filmes</h2>
      </a>
      <a href="#" class="s-card s-card-2" id="st-2" (mouseenter)="selectedCard('st-2')" (mouseleave)="unselectedCard('st-2')">
        <img class="s-card__background" src="../../assets/img/background/background--blue.png">
        <img class="s-card__image" src="../../assets/img/icons/spock.png" alt="Tripulação">
        <h2 class="s-card__title">Tripulação</h2>
      </a>
      <a href="#" class="s-card s-card-3" id="st-3" (mouseenter)="selectedCard('st-3')" (mouseleave)="unselectedCard('st-3')">
        <img class="s-card__background" src="../../assets/img/background/background--red.png">
        <img class="s-card__image" src="../../assets/img/icons/uhura.png" alt="Naves">
        <h2 class="s-card__title">Naves</h2>
      </a>
    </div>
  </div>

  <div class="s-controller">
    <button id="1"  class="s-controller__button s-controller__button--active" (click)="rotate(1)">
      01
    </button>
    <button id="2"  class="s-controller__button" (click)="rotate(2)">
      02
    </button>
    <button id="3"  class="s-controller__button" (click)="rotate(3)">
      03
    </button>
    <div class="s-controller__line"></div>
  </div>
</main>
